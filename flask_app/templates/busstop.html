    <title>busstop</title>

<body onload="displayDateAndTime()">
<body >
    <div id="container">
        <span id="date_and_time"></span></br>
        {%- for stop in all_stops %}
        <span id="stop_name">{{stop['stopName']}}</span></br>
        {% for bus in stop['busses'] -%}
        <span class="number">{{bus.number}}</span><span class="lineName">{{bus.lineName}}</span><span class="destinationName">{{bus.destinationName}}</span><span class="arrival_time">{{bus.arrivalTime}}</span><span class="due_in">{{bus.dueIn}}</span></br>
        {% endfor -%}
        </br>
        {% endfor -%}
        {% block content %}{% endblock %}
    </div> 
</body>
